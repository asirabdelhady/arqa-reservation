<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="canvas-container">
        <canvas id="reservationCanvas"></canvas>
    </div>

    <div class="form-container">
        <h2>Enter Reservation Details</h2>
        <form id="reservationForm">
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" oninput="updateCanvas()">
            </div>
            <div class="input-field">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" oninput="updateCanvas()">
            </div>
            <div class="input-field">
                <label for="date">Reservation Date:</label>
                <input type="date" id="date" name="date" oninput="updateCanvas()">
            </div>
            <button type="button" onclick="printCanvas()">Print Reservation Paper</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
